    <h2>미드</h2>
    <p><a href="https://na.leagueoflegends.com/ko-kr/" target="_blank" title="LoL 공식 홈페이지">League of Legend(롤)</a> EU 메타 중 <strong><u>중단 라인</u></strong>에서 챔피언을 플레이하는 포지션을 지칭한다.</p>
    <img src="./midlane.png" width="300">
    <p>지금은 미드에 워낙 다양한 챔피언들이 보이기 때문에 잘 쓰이지 않는 표현으로 바뀌었지만, 과거 고전적인 EU 스타일에서는 마법사(AP 메이지) 챔피언이 주로 쓰였기 때문에 바텀 원딜을 AD Carry, Adc라고 불렀던 것처럼 초창기에는 미드를 AP Mid 및 AP Carry로 지칭하면서 부르는 경우도 많았다.</p>
