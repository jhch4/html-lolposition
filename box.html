<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      -h1: block level element(전체넓이 사용)
      display:inline; display:none; 사용시 바꿀 수 있음
      -a: inline element(자기넓이만큼 사용)
      display:block; display:none; 사용시 바꿀 수 있음
      */
      h1 {
        border:5px solid red;
        padding:20px;
        margin:10px;
        display:block;
        width:200px;
      }
    </style>
  </head>
  <body>
    <h1>미드</h1>
    <h1>미드</h1>
  </body>
</html>
