        <img src="./bottom.png" width="300">
        <p>바텀에서 가장 많이 등장하는 역할군으로 말그대로 원거리에서 평타 위주로 적군을 공격하는 챔피언들로 구성되어 있다. 보통 이들은 물리 피해(AD)로 공격하며, 중후반에 전성기를 맞이하는 챔피언들(Carry)이 많아 지역을 막론하고 AD Carry(ADC)라고 불리는 경우가 대부분이다.</p>
